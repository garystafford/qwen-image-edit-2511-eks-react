apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qwen-ingress
  namespace: qwen
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
    alb.ingress.kubernetes.io/load-balancer-name: qwen-alb
    # HTTPS configuration
    alb.ingress.kubernetes.io/certificate-arn: PLACEHOLDER_CERTIFICATE_ARN
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # Cognito authentication
    alb.ingress.kubernetes.io/auth-type: cognito
    alb.ingress.kubernetes.io/auth-idp-cognito: PLACEHOLDER_COGNITO_IDP_CONFIG
    alb.ingress.kubernetes.io/auth-on-unauthenticated-request: authenticate
    alb.ingress.kubernetes.io/auth-scope: openid
    alb.ingress.kubernetes.io/auth-session-timeout: '43200'
    # WAF WebACL for origin verification (blocks non-CloudFront traffic)
    alb.ingress.kubernetes.io/wafv2-acl-arn: PLACEHOLDER_WAF_ACL_ARN
    # Security group restricting ALB inbound to CloudFront IPs only
    alb.ingress.kubernetes.io/security-groups: PLACEHOLDER_ALB_SECURITY_GROUP
  labels:
    app: qwen
spec:
  ingressClassName: alb
  rules:
    - host: PLACEHOLDER_DOMAIN
      http:
        paths:
          # API endpoints go to model service
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: qwen-model-service
                port:
                  number: 8000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: qwen-model-service
                port:
                  number: 8000
          # Root and all other paths go to UI
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qwen-ui-service
                port:
                  number: 80
